log4j.rootLogger=DEBUG, CONSOLE, R
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.File=simple-chess-front.log

# Keep one backup file
log4j.appender.R.MaxBackupIndex=1

# Print the date in ISO 8601 format
log4j.appender.CONSOLE.layout.ConversionPattern=[%d{dd/MM/yyyy HH:mm:ss,SSS}] [%t] %-5p %c{1} - %m%n

log4j.appender.R.layout.ConversionPattern=[%d{dd/MM/yyyy HH:mm:ss,SSS}] [%t] %-5p %c{1} - %m%n

# Print only messages of level WARN or above in the package com.foo.
log4j.logger.com.lowbudget.chess=DEBUG
log4j.logger.com.lowbudget.chess.front.swing=DEBUG
log4j.logger.com.lowbudget.chess.model.board=DEBUG
log4j.logger.com.lowbudget.chess.model.uci.client.UCIClient=INFO
log4j.logger.com.lowbudget.chess.model.uci.session=INFO
log4j.logger.com.lowbudget.chess.model.uci.session.impl.message=INFO
log4j.logger.com.lowbudget.chess.model.uci.session.impl.SessionMonitorImpl=INFO

